@(futureReleaseInfos: List[FutureReleaseInfo])

@main("Release Gallery") {
    <div style="text-align: center;">
    <h2> New Releases Gallery</h2>
    </div>
    <div class="row justify-content-center" >
    @for(movieInfo <- futureReleaseInfos) {
        <div class="card" style="text-align:center" onclick="window.location.href='@routes.FutureMovieController.movie(movieInfo.title)';">
            <h4>@movieInfo.title</h4>
            <img src="@{movieInfo.url}" alt="poster" style="width: 400px;
                height: 600px;">
            <h5>Release Date: @movieInfo.releaseDate </h5>
        </div>
    }
    </div>
}
