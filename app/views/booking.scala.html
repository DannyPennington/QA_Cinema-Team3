@()

@main("Booking") {
    <h1 style="background-color: lightblue; font-family: Verdana">*Placeholder for nav bar*</h1> <br>

    <div style="font-family: Verdana">
        <h2>
            Booking time
        </h2>
        <br> <br>
    </div>

    <div style="margin-left: 50px">
        <form>
            <label for="film">Film to watch: </label>
            <select id="film" name="film">
                <option value="FILM_TITLE-1">FILM_TITLE-1</option>
                <option value="FILM_TITLE-2">FILM_TITLE-2</option>
                <option value="FILM_TITLE-3">FILM_TITLE-3</option>
                <option value="FILM_TITLE-4">FILM_TITLE-4</option>
            </select>
        </form>
    </div>

    <div style="padding-bottom: 18px; margin-left: 50px; font-family: Verdana">Showing date<span style="color: red;"> *</span><br/>
        <input type="text" id="data_6" name="data_6" style="width : 250px;" class="form-control"/>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/pikaday.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">new Pikaday({ field: document.getElementById('data_6') });</script>

    <div style="margin-left: 50px">
        <label class="container">Standard
            <input type="radio" checked="checked" name="screen_type">
            <span class="checkmark"></span>
        </label>
        <label class="container">Deluxe
            <input type="radio" checked="checked" name="screen_type">
            <span class="checkmark"></span>
        </label>
    </div>

    <div style="margin-left: 50px">
        <form>
            <label for="time">Time of showing: </label>
            <select id="film" name="film">
                <option value="time1">time1</option>
                <option value="time2">time2</option>
                <option value="time3">time3</option>
                <option value="time4">time4</option>
            </select>
        </form>
    </div>

    <div style="margin-left: 50px">
        <script type="text/javascript">
                var clicks = 0;
                function clickPlus2() {
                    clicks += 1;
                    document.getElementById("clicks").innerHTML = clicks;
                };
                function clickMinus2() {
                    if (clicks>0) {
                        clicks -= 1;
                        document.getElementById("clicks").innerHTML = clicks;
                    }
                };
        </script>
        <button type="button" onClick="clickPlus2()">+</button>
        <p>Adults: <a id="clicks">0</a></p>
        <button type="button" onClick="clickMinus2()">-</button>

    </div>

}
