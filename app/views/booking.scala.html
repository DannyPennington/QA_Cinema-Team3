@()

@main("Booking") {
    <h1 style="background-color: lightblue; font-family: Verdana">*Placeholder for nav bar*</h1> <br>

    <div style="font-family: Verdana">
        <h2>
            Booking time
        </h2>
        <br> <br>
    </div>

    <form action="/booking" method="post">
    <div style="margin-left: 50px">
            <label for="film">Film to watch: </label>
            <select id="film" name="film">
                <option value="FILM_TITLE-1">FILM_TITLE-1</option>
                <option value="FILM_TITLE-2">FILM_TITLE-2</option>
                <option value="FILM_TITLE-3">FILM_TITLE-3</option>
                <option value="FILM_TITLE-4">FILM_TITLE-4</option>
            </select>
    </div>

    <div style="padding-bottom: 18px; margin-left: 50px; font-family: Verdana">Showing date<span style="color: red;"> *</span><br/>
        <input type="text" id="date" name="date" style="width : 250px;" class="form-control"/>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/pikaday.min.js" type="text/javascript"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">new Pikaday({ field: document.getElementById('date') });</script>

    <div style="margin-left: 50px">
        <label class="container">Standard
            <input type="radio" id="standard" value="standard" checked="checked" name="screen_type">
            <span class="checkmark"></span>
        </label>
        <label class="container">Deluxe
            <input type="radio" id="deluxe" value="deluxe" checked="checked" name="screen_type">
            <span class="checkmark"></span>
        </label>
    </div>

    <div style="margin-left: 50px">
            <label for="time">Time of showing: </label>
            <select id="time" name="time">
                <option value="time1">time1</option>
                <option value="time2">time2</option>
                <option value="time3">time3</option>
                <option value="time4">time4</option>
            </select>
    </div>

    <div style="margin-left: 50px">
        <div class="inline-block">
            <script type="text/javascript">
                var adults = 0;
                function clickPlus() {
                    adults += 1;
                    document.getElementById("adults").innerHTML = adults;
                };
                function clickMinus() {
                    if (adults>0) {
                        adults -= 1;
                        document.getElementById("adults").innerHTML = adults;
                    }
                };
            </script>
            <button style="margin-left: 25px" type="button" onClick="clickPlus()">+</button>
            <p>Adults: <a id="adults">0</a></p>
            <button style="margin-left: 25px" type="button" onClick="clickMinus()">-</button>
        </div>
        <div style="margin-left: 25px" class="inline-block">
            <script type="text/javascript">
                    var children = 0;
                    function clickPlus2() {
                        children += 1;
                        document.getElementById("children").innerHTML = children;
                    };
                    function clickMinus2() {
                        if (children>0) {
                            children -= 1;
                            document.getElementById("children").innerHTML = children;
                        }
                    };
            </script>
            <button style="margin-left: 35px" type="button" onClick="clickPlus2()">+</button>
            <p>Children: <a id="children">0</a></p>
            <button style="margin-left: 35px" type="button" onClick="clickMinus2()">-</button>
        </div>
        <div style="margin-left: 25px" class="inline-block">
            <script type="text/javascript">
                    var concession = 0;
                    function clickPlus3() {
                        concession += 1;
                        document.getElementById("concession").innerHTML = concession;
                    };
                    function clickMinus3() {
                        if (concession>0) {
                            concession -= 1;
                            document.getElementById("concession").innerHTML = concession;
                        }
                    };
            </script>
            <button style="margin-left: 45px" type="button" onClick="clickPlus3()">+</button>
            <p>Concessions: <a id="concession">0</a></p>
            <button style="margin-left: 45px" type="button" onClick="clickMinus3()">-</button>
        </div>
    </div>
    <br>
    <div style="margin-left: 50px">
        <label for="user">Customer name: </label>
        <input type="text" id="user" name="user" placeholder="Your name here">
    </div>

    <div>
        <input type="submit" value="Proceed to payment" class="sub">
    </div>
    </form>

}
