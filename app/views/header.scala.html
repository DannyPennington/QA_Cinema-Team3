@()(implicit request: Request[AnyContent])
<header>
    <div class="d-flex justify-content-between text-center">
        <div class="account mt-3" style="margin-right: 200px">
                @if(request.session.get("username").isEmpty) {
                    <a href="@routes.RegistrationController.showRegistration()" class="btn mb-3 mx-3" style="background-color: navy;
                        color: white;" >Sign up!</a>
                    <a href="@routes.LoginController.login()" class="btn mb-3" style="background-color: navy;
                        color: white;" >Log in</a>
                } else {
                    <div class="row ml-3">
                        <i class="fas fa-user my-auto mr-2" style="color: white; background-color: navy; border:1px solid navy;
                            padding-bottom: -70px; font-size: 1.9em;


         "></i><p class="para my-auto" style="color: navy">@request.cookies.get("logged_in").get.value</p>
                        <a href="@routes.LoginController.logout()" class="btn my-auto ml-4" style="background-color: navy;
                            color: white;">Log out</a>
                    </div>

                }

        </div>
        <div style="margin-bottom: 25px">
            <img src="@routes.Assets.versioned("images/logo.jpg")" alt="logo" class= "logo" width="75%" height="80%">
        </div>
        <div class="icons no-gutters mt-1 " style="padding-bottom: 100px;">

            <div class="col d-flex justify-content end mb-3">
                <a href="@routes.BookingController.booking" class="btn my-2 " style="background-color: navy;
                    color: white; " >Bookings</a>
                <form class="form-inline my-2 my-lg-0 ml-3" action="/searchResults" method="post" autocomplete="off">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search" required>
                    <button class="btn  my-2 my-sm-0" type="submit" style="background-color: navy; color: white">Search</button>
                </form>
            </div>
            <div class="row no-gutters justify-content-center" style="text-align: left">
                <div class="col my-auto">
                    <p class="my-auto para_header_page text-center" > Reach us here at: </p>
                </div>
                <div class="col d-flex justify-content-start" style="font-size: 25px;">
                    <a href="@routes.ContactUsController.contact" target="_self"><i class="fas fa-phone" style="color: navy"></i>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram" style="color: navy;
                        margin-left: 20px; "></i>
                    </a>
                    <a href="https://twitter.com/?lang=en-gb" target="_blank"><i class="fab fa-twitter " style="color: navy;
                        margin: 0px 20px; "></i>
                    </a>
                    <a href="https://en-gb.facebook.com/" target="_blank"><i class="fab fa-facebook-f " style="color: navy;"></i></a>

                </div>

            </div>



        </div>

    </div>

    <nav>
        <center>
            <ul>
                <li><a href="@routes.HomeController.index()" target="_self"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="@routes.ListingController.listingGallery()" target="_self"><i class="fas fa-tasks"></i>
                    Listings</a>
                </li>
                <li><a href="@routes.OpeningController.opening()" target="_self"> <i class="fas fa-inbox"></i>
                    Opening times </a>
                </li>
                <li><a href="@routes.ReleaseController.releaseGallery()" target="_self"> <i class="fas fa-envelope-open-text"></i>
                    New Releases</a>
                </li>
                <li><a href="@routes.ClassificationsController.classifications()" target="_self"><i class="fa fa-list-alt "></i>
                    Classifications</a>
                </li>
                <li><a href="@routes.ScreensController.screens()" target="_self"><i class="fas fa-desktop"></i>
                    Screens </a>
                </li>
            </ul>
        </center>
    </nav>
</header>
