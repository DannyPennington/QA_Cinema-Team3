@()

@main("Getting Here") {
    <section id="carousel_display" class="py-5">
        <div class="container">
            <div class="col-9 mx-auto">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="@routes.Assets.versioned("images/Anchorage-2.jpg")" alt="First slide" style="width: 640px; height: 480px;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="@routes.Assets.versioned("images/Inside_QA.jpg")" alt="Second slide" style="width: 640px; height: 480px;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="@routes.Assets.versioned("images/escalator.jpg")" alt="Third slide" style="width: 640px; height: 480px;">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="@routes.Assets.versioned("images/anchorage_restaurant.jpg")" alt="fourth slide" style="width: 640px; height: 480px;">
                        </div>

                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

        </div> <!-- end of container -->

    </section>
    <section id="location" class="py-5 " style="border-bottom: 1px solid dimgray;border-top: 1px solid dimgray; margin-bottom: -40px">
        <div class="container border_line py-2 ">
            <div class="row pt-3">
                <div class="col-12 text-center">
                    <h1 class="location_header">LOCATION </h1>
                    <center>
                        <div class="border" style="background-color: crimson"></div>
                    </center>
                    <div class="about_body mx-auto " style="padding-top:  40px; padding-bottom: 0px;">
                        <p class="lead " style="text-align: center">QA Cinemas is located opposite the Anchorage tram stop. Visitors can travel by tram to Anchorage or follow the directions on the google maps below.</p>
                    </div>

                </div>
            </div>
            <div class="row location_info py-5 my-5 border_line mx-auto">
                <div class="col-5 pl-5 mb-3">
                    <h1 class="h3 mb-2" style="color: navy">QA Cinemas</h1>
                    <p class="lead font-weight-bold">Address</p>
                    <p class="lead"> Anchorage 1 </p>
                    <p class="lead"> Anchorage Quay Salford,</p>
                    <p class="lead"> The Quays, Manchester</p>
                    <p class="lead"> M50 3YJ</p>

                </div>

                <div class="col-7  text-center">
                    <div  class="embed-responsive embed-responsive-4by3" >
                        <iframe class="embed-responsive-item" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2374.6907087632176!2d-2.288505683930171!3d53.473987480005896!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487bae15ae0912e7%3A0x39957d91b0a3996f!2sQA!5e0!3m2!1sen!2suk!4v1585236698025!5m2!1sen!2suk" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>

            </div>

        </div>
    </section>
}
